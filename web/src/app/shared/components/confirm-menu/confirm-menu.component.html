<span class="mat-title title">{{ title }}</span>
<p class="mat-body text">{{ body }}</p>
<div class="buttons">
  <button mat-button color="primary" (click)="onCancelPressed()">
    Cancelar
  </button>
  <button mat-button color="primary" (click)="onConfirmPressed()">
    {{ confirm }}
  </button>
</div>
