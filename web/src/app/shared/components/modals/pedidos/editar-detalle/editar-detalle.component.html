<div class="dialog" [ngSwitch]="currentStatus">
  <ng-container *ngSwitchCase="Status.loaded">
    <modal-title
      title="Añadir alimento"
      subtitle="Ingrese la cantidad que quiera agregar"
    ></modal-title>

    <div class="alimento-cantidad">
      <button
        (click)="remove()"
        [disabled]="cantidad == 0"
        color="primary"
        mat-mini-fab
      >
        <mat-icon>remove</mat-icon>
      </button>
      <span>{{ cantidad }}</span>
      <button
        (click)="add()"
        [disabled]="
          cantidad >= detalle.alimento.cantidadDisponible + detalle.cantidad
        "
        color="primary"
        mat-mini-fab
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="add">
      <button (click)="onAddAlimento()" mat-raised-button color="primary">
        AÑADIR
      </button>
    </div>
  </ng-container>

  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <div class="status" *ngSwitchCase="Status.success">
    <info-menu accept="Aceptar" (clickEvent)="close()"></info-menu>
  </div>
</div>
