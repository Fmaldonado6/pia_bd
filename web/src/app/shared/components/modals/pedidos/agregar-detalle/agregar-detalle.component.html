<div class="dialog" [ngSwitch]="currentStatus">
  <ng-container [ngSwitch]="currentPage" *ngSwitchCase="Status.loaded">
    <main
      *ngSwitchCase="Pages.main"
      (typeSelected)="selectType($event)"
      [tipoAlimentos]="tipoAlimentos"
      (iconClicked)="close()"
    ></main>
    <alimentos-list *ngSwitchCase="Pages.alimentosList"></alimentos-list>
  </ng-container>

  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <div class="status" *ngSwitchCase="Status.success">
    <info-menu (clickEvent)="close()"></info-menu>
  </div>
</div>
