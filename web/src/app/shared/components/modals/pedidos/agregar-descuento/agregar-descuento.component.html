<div class="dialog" [ngSwitch]="currentStatus">
  <ng-container *ngSwitchCase="Status.loaded">
    <modal-title
      title="Agregar descuento"
      (iconClicked)="close()"
      subtitle="Ingrese el porcentaje que quiera descontar"
    ></modal-title>
    <form (ngSubmit)="formSubmit(form.value)" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Descuento %</mat-label>
        <input
          autocomplete="off"
          matInput
          type="number"
          formControlName="descuento"
        />
      </mat-form-field>
      <button [disabled]="!form.valid" mat-raised-button color="primary">
        ACEPTAR
      </button>
    </form>
  </ng-container>

  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <div class="status" *ngSwitchCase="Status.success">
    <info-menu title="Descuento aplicado!" (clickEvent)="close()"></info-menu>
  </div>
</div>
