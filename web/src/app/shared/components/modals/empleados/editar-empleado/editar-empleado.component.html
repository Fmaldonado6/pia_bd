<div class="dialog" [ngSwitch]="currentStatus">
  <ng-container *ngSwitchCase="Status.loaded" [ngSwitch]="currentPage">
    <editar-empleado-main
      (iconClicked)="close()"
      (tileClicked)="changePage($event)"
      *ngSwitchCase="Pages.main"
    ></editar-empleado-main>

    <crear-empleado
      (userCreated)="onUserEdited()"
      (iconClicked)="changePage(Pages.main)"
      [edit]="true"
      [empleado]="empleado"
      *ngSwitchCase="Pages.editInfo"
    ></crear-empleado>
  </ng-container>

  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <div class="status" *ngSwitchCase="Status.success">
    <info-menu (clickEvent)="close()"></info-menu>
  </div>
</div>
