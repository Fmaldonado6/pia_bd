<modal-title
  [type]="edit ? HeaderType.goBack : HeaderType.close"
  [title]="edit ? 'Editar Empleado' : 'Registrar Empleado'"
  subtitle="Ingrese la informaciÃ³n personal del empleado"
  (iconClicked)="onIconClick()"
></modal-title>
<form
  (ngSubmit)="onSubmit(formInformacion.value)"
  [formGroup]="formInformacion"
>
  <mat-form-field appearance="outline">
    <mat-label>Tipo de empleado</mat-label>
    <mat-select
      [disabled]="tiposEmpleado.length == 0"
      formControlName="tipoEmpleado"
    >
      <mat-option
        *ngFor="let tipo of tiposEmpleado"
        [value]="tipo.idTipoEmpleado"
        >{{ tipo.nombreTipoEmpleado }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellido paterno</mat-label>
    <input matInput formControlName="apellidoPaterno" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Apellido materno</mat-label>
    <input matInput formControlName="apellidoMaterno" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Telefono</mat-label>
    <input matInput formControlName="telefono" />
  </mat-form-field>

  <button [disabled]="!formInformacion.valid" mat-raised-button color="primary">
    SIGUIENTE
  </button>
</form>
