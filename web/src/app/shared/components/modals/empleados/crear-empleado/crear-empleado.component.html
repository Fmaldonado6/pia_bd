<div class="dialog" [ngSwitch]="currentStatus">
  <ng-container *ngSwitchCase="Status.loaded">
    <ng-container [ngSwitch]="currentPage">
      <personal-info
        (submitForm)="addPersonalInfo($event)"
        (iconClicked)="close()"
        [empleado]="empleado"
        [edit]="edit"
        *ngSwitchCase="Pages.personalInfo"
      ></personal-info>
      <address
        (iconClicked)="changePage(Pages.personalInfo)"
        (submitForm)="addAddress($event)"
        [edit]="edit"
        *ngSwitchCase="Pages.address"
      ></address>
      <employee-info
        (submitForm)="addEmployeeInfo($event)"
        [edit]="edit"
        (iconClicked)="changePage(Pages.address)"
        *ngSwitchCase="Pages.employeeInfo"
      >
      </employee-info>
    </ng-container>
  </ng-container>

  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <div class="status" *ngSwitchCase="Status.success">
    <info-menu (clickEvent)="close()"></info-menu>
  </div>
</div>
