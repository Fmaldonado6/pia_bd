<div class="dialog" [ngSwitch]="currentStatus">
  <confirm-menu
    *ngSwitchCase="Status.loaded"
    title="Eliminar Tipo de Alimento"
    body="¿Estás seguro de que quieres eliminar éste tipo de alimento? Ésto también eliminará todos
          los alimentos relacionados.
      "
    (cancelPressed)="close()"
    (confirmPressed)="deleteTipo()"
  ></confirm-menu>
  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <div class="status info" *ngSwitchCase="Status.success">
    <info-menu
      title="Tipo de alimento eliminada correctamente"
      (clickEvent)="close()"
    ></info-menu>
  </div>
</div>
