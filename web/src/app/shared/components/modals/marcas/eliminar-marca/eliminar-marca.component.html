<div class="dialog" [ngSwitch]="currentStatus">
  <confirm-menu
    *ngSwitchCase="Status.loaded"
    title="Eliminar Marca"
    body="¿Estás seguro de que quieres eliminar ésta marca? Ésto también eliminará todos
        los alimentos relacionados.
    "
    (cancelPressed)="close()"
    (confirmPressed)="deletemMarca()"
  ></confirm-menu>
  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <div class="status info" *ngSwitchCase="Status.success">
    <info-menu
      title="Marca eliminada correctamente"
      (clickEvent)="close()"
    ></info-menu>
  </div>
</div>
