<div class="dialog" [ngSwitch]="currentStatus">
  <ng-container [ngSwitch]="currentPage" *ngSwitchCase="Status.loaded">
    <factura-info
      *ngSwitchCase="Pages.info"
      (formSubmit)="addFacturaInfo($event)"
      (iconClicked)="close()"
    ></factura-info>
    <factura-address
      *ngSwitchCase="Pages.address"
      (submitForm)="addFacturaAddress($event)"
      (iconClicked)="changePage(Pages.info)"
    ></factura-address>
  </ng-container>
  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <div class="status" *ngSwitchCase="Status.success">
    <info-menu accept="Ver factura" (clickEvent)="verFactura()"></info-menu>
  </div>
</div>
