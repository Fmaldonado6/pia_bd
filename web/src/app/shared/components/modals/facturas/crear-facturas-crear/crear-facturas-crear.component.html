<div class="dialog" [ngSwitch]="currentStatus">
    <ng-container *ngSwitchCase="Status.loaded">
      <ng-container [ngSwitch]="currentPage">
        <app-orders-list>
            
        </app-orders-list>
      </ng-container>
    </ng-container>
  
    <div class="status" *ngSwitchCase="Status.loading">
      <mat-spinner [diameter]="30"></mat-spinner>
    </div>
  
    <div class="status" *ngSwitchCase="Status.success">
      <info-menu aceptar="Ver pedido" (clickEvent)="verPedidos()"></info-menu>
    </div>
  </div>
