<div class="dialog" [ngSwitch]="currentStatus">
  <confirm-menu
    *ngSwitchCase="Status.loaded"
    title="Eliminar Factura"
    body="¿Estás seguro de que quieres eliminar ésta factura? Ésto también eliminará toda
            la información relacionada.
        "
    (cancelPressed)="close()"
    (confirmPressed)="deletemMarca()"
  ></confirm-menu>
  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <div class="status info" *ngSwitchCase="Status.success">
    <info-menu
      title="Factura eliminada correctamente"
      (clickEvent)="close()"
    ></info-menu>
  </div>
</div>
