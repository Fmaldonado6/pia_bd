<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <div class="content">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
    </div>
    <div class="icon-container">
      <mat-icon color="primary">{{ icon }}</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="clickButton()">
      {{ action }}
    </button>
  </mat-card-actions>
</mat-card>
