<div class="container" [ngSwitch]="currentStatus">
  <ng-container *ngSwitchCase="Status.loaded">
    <div class="title-container">
      <span>Empleados</span>
      <p>
        Aquí podras gestionar todo lo relacionado con nuestros empleados o
        consultar tu información personal.
      </p>
    </div>
  </ng-container>
  <div class="status" *ngSwitchCase="Status.loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</div>
